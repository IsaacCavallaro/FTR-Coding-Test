<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTR Coding Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>FTR Coding Test</h1>
  <section class="btn-content">
    <div class="main-btns">
      <button id="halt" onclick="halt()">HALT</button>
      <button id="resume" onclick="resume()">RESUME</button>
      <button id="quit" onclick="quit()">QUIT</button>
    </div>
  </section>

  <section id="inital-count">
    <div class="frequency-text">
      <p id="frequency">Please input the amount of time in seconds between emitting numbers and their frequency</p>
    </div>
    <div class="count-el-wrapper">
      <h2 id="count-el">0</h2>
    </div>
    <div class="increment-save-wrapper">
      <button id="increment-btn" onclick="increment()">INCREMENT</button>
      <button id="save-btn" onclick="save()">SAVE</button>
    </div>
  </section>
  
  <section id="first-num-container">
    <p id="first-num"></p>
    <div id="first-num-btn-wrapper"></div>
  </section>

  <section id="next-num-container">
    <p id="next-num"></p>
    <h2 id="next-num-count"></h2>
    <div id="next-num-btn-wrapper"></div>
  </section>

  <p id="interval"></p>

        
  <script src="main.js"></script>
</body>
</html>
